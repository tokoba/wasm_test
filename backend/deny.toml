# cargo-deny configuration for security and license checking

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
]

# Licenses that must be explicitly allowed
deny = ["GPL-2.0", "GPL-3.0", "AGPL-1.0", "AGPL-3.0"]

# Confidence threshold for license detection
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate (set severity to "deny")
multiple-versions = "deny"

# Specific exceptions for multiple versions (allowed duplicate crates)
skip = [
    { name = "windows-sys", reason = "Windows dependencies often require different versions" },
    { name = "log", reason = "Transient dependencies sometimes require different versions" },
]

# Deny specific dangerous crates
[[bans.deny]]
name = "openssl-sys"
reason = "Use rustls instead for better security and no OpenSSL dependency"

[[bans.deny]]
name = "curl"
reason = "Use reqwest instead for better Rust ecosystem integration"

[[bans.deny]]
name = "openssl"
reason = "Use rustls instead for better security and no OpenSSL dependency"

[advisories]
# Patch the database at least weekly
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Alert on any security vulnerability
vulnerability = "deny"

# Alert on unmaintained crates
unmaintained = "warn"

# Alert on yanked crates
yanked = "warn"

# Ignore specific advisories (add as needed)
# [[advisories.ignore]]
# id = "RUSTSEC-2021-0001"
# reason = "This crate is used in a context where the vulnerability doesn't apply"

[sources]
# Require git dependencies to be over HTTPS
allow-git = false
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Unknown sources are not allowed
unknown-registry = "deny"
unknown-git = "deny"

# Use sparse index for crates.io (newer default)
sparse-registry = "allow"
